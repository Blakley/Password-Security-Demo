<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="login.css">
        <title>Sign in</title>
    </head>
    <body>
        <div class="main">
            
            <!--  Login form 1 Section  -->
            <p class="sign" align="center">Sign in</p>

            <form id="login-form-1" class="form" action="/login_1" method="post" autocomplete="off">                 
                <input class="username" type="text" align="center" placeholder="Username" required="required" autocomplete="off" />
                <input class="password" type="password" align="center" placeholder="Password" required="required" autocomplete="off"/>
                <button class="submit1" type="submit" align="center">Sign in</button>
            </form>

            <p class="invalid1" hidden="True" align="center">Invalid login</p>
        </div>
        
        <!-- login form script -->
        <script>
            document.getElementsByClassName('submit1')[0].onclick = () => {
                setTimeout(() => {
                    document.getElementById('login-form-1').reset()
                    document.getElementsByClassName('invalid1')[0].hidden = false;
                }, 250);
            };
        </script>
    </body>
</html>
