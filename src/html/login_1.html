<!DOCTYPE html>
<html>
    <!--  -->
    <head>
        <meta charset="utf-8">
        <title>Credentials</title>
    </head>

    <!--  -->
    <body>

        <!--  Login Section  -->
        <div class="login">
            <h1>Login 1</h1>
            
            <form id="login-form" action="/login_1" method="post" autocomplete="off">

                <input type="text" name="username" placeholder="Username" required="required" autocomplete="off" />
                
                <input type="password" name="password" placeholder="Password" required="required" autocomplete="off" />
                
                <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
            </form>

            <div id="error-message" hidden="True"><h1>Invalid Login</h1></div>
        </div>


        <!--  Scripts  -->
        <script type="text/javascript">
            document.getElementsByTagName('button')[0].onclick = () => {
                setTimeout(() => {
                    // Clear the form input values
                    document.querySelector('form').reset();

                    // Display login failed message
                    document.getElementById('error-message').hidden = false;
                }, 500);
            };
        </script>

    </body>
</html>
