<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="login.css">
        <title>Sign in</title>
    </head>
    <body>
        <div class="main">
            
            <!--  Login form 2 Section  -->
            <p class="sign" align="center">Sign in</p>

            <form id="login-form-2" class="form" action="/login_2" method="post" autocomplete="off">                 
                <input class="username" type="text" align="center" placeholder="Username" required="required" autocomplete="off" />
                <input class="password" type="password" align="center" placeholder="Password" required="required" autocomplete="off"/>
                <button class="submit2" type="submit" align="center">Sign in</button>
            </form>

            <p class="invalid2" hidden="True" align="center">Invalid login</p>
        </div>

        <!-- login form script -->
        <script>
            document.getElementsByClassName('submit2')[0].onclick = () => {
                setTimeout(() => {
                    document.getElementById('login-form-2').reset()
                    document.getElementsByClassName('invalid2')[0].hidden = false;
                }, 250);
            };

            // function to get the value of a cookie by name
            function getCookie(name) {
                const cookies = document.cookie.split(';');
                for (const cookie of cookies) {
                    const [cookieName, cookieValue] = cookie.split('=');
                    if (cookieName.trim() === name) {
                        return decodeURIComponent(cookieValue);
                    }
                }
                return null;
            }

            // check if the login cookie exists
            const errorMessage = getCookie('login_error');
            if (errorMessage) 
                console.log(errorMessage);
        </script>
    </body>
</html>
