<!DOCTYPE html>
<html>
    <!--  -->
    <head>
        <meta charset="utf-8">
        <title>Credentials</title>
    </head>

    <!--  -->
    <body>

        <!--  Login Section  -->
        <div class="login">
            <h1>Login 2</h1>
            
            <form id="login-form" action="/login_2" method="post" autocomplete="off">

                <input type="text" name="username" placeholder="Username" required="required" autocomplete="off" />
                
                <input type="password" name="password" placeholder="Password" required="required" autocomplete="off" />
                
                <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
            </form>

            <div id="error-message" hidden="True"><h1>Invalid Login</h1></div>
        </div>


        <!--  login forum  -->
        <script type="text/javascript">
            document.getElementsByTagName('button')[0].onclick = () => {
                setTimeout(() => {
                    // Clear the form input values
                    document.querySelector('form').reset();

                    // Display login failed message
                    document.getElementById('error-message').hidden = false;
                }, 1000);
            };
        </script>

        <!-- login message -->
        <script>
            // Function to get the value of a cookie by name
            function getCookie(name) {
                const cookies = document.cookie.split(';');
                for (const cookie of cookies) {
                    const [cookieName, cookieValue] = cookie.split('=');
                    if (cookieName.trim() === name) {
                        return decodeURIComponent(cookieValue);
                    }
                }
                return null;
            }

            // Check if the login cookie exists
            const errorMessage = getCookie('login_error');
            if (errorMessage) {
                console.log(errorMessage);
            }
        </script>

    </body>
</html>
